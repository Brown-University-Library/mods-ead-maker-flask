attrqname: 
  uri: http://www.w3.org/2001/XMLSchema-instance
  tag: schemaLocation
schemalocation: "http://www.loc.gov/mods/v3 http://www.loc.gov/mods/v3/mods-3-7.xsd"
nsmap: {mods: http://www.loc.gov/mods/v3, xsi: http://www.w3.org/2001/XMLSchema-instance, xlink: http://www.w3.org/1999/xlink}
elementnamespace: '{http://www.loc.gov/mods/v3}'
parenttag: 'mods'

skipif:
 - recordgroupTitle
 - subgroupTitle
 - seriesTitle
 - subSeriesTitle
 - Ignore

globalconditions:
  - {code: includeBrownDefaults, defaultvalue: true, explanation: "Include default Brown University archival fields."}
  - {code: includePreferredCitation, defaultvalue: true, explanation: "Include preferred citation note."}
filenamecolumn: identifierBDR
fileextension: ".mods.xml"

sort:
  #Creator personal and name fields
  - {elementxpath: "mods:name[@type='personal'][mods:role/mods:roleTerm[contains(text(),'creator')]]", sortbyxpath: "mods:namePart/text()"}
  - {elementxpath: "mods:name[@type='corporate'][mods:role/mods:roleTerm[contains(text(),'creator')]]", sortbyxpath: "mods:namePart/text()"}
  #Other personal and corporate name fields (other role or blank role)
  - {elementxpath: "mods:name[@type='personal'][mods:role/mods:roleTerm[not(contains(text(),'creator'))] or not(mods:role)]", sortbyxpath: "mods:namePart/text()"}
  - {elementxpath: "mods:name[@type='corporate'][mods:role/mods:roleTerm[not(contains(text(),'creator'))] or not(mods:role)]", sortbyxpath: "mods:namePart/text()"}
  #Personal and corporate subjects
  - {elementxpath: "mods:subject[mods:name[@type='personal']]", sortbyxpath: "mods:name/mods:namePart/text()"}
  - {elementxpath: "mods:subject[mods:name[@type='corporate']]", sortbyxpath: "mods:name/mods:namePart/text()"}
  #Subjects
  - {elementxpath: "mods:subject[mods:topic]", sortbyxpath: "mods:topic/text()"}
  - {elementxpath: "mods:subject[mods:titleInfo]", sortbyxpath: "mods:titleInfo/mods:title/text()"}
  - {elementxpath: "mods:subject[mods:geographic]", sortbyxpath: "mods:geographic/text()"}
  - {elementxpath: "mods:subject[mods:temporal]", sortbyxpath: "mods:temporal/text()"}

fields:
  - type: element 
    name: titleInfo
    children:
      - type: element 
        name: title
        text:
          - type: value
            values:
              - {type: col, header: fileTitle, method: value}
              - {type: col, header: itemTitle, method: value}
      - type: element 
        name: subTitle
        text:
          - type: value
            values:
              - {type: col, header: subTitle, method: value}
      - type: element 
        name: partNumber
        text:
          - type: value
            values:
              - {type: col, header: itemTitlePartNumber, method: num}
      - type: element 
        name: partName
        text:
          - type: value
            values:
              - {type: col, header: itemTitlePartName, method: value}

  - type: element 
    name: titleInfo
    attrs: {type: translated}
    children:
      - type: element
        name: title
        text:
          - type: value
            values:
              - {type: col, header: itemTitleTranslated, method: value}

  - type: element 
    name: titleInfo
    attrs: {type: alternative}
    children:
      - type: element
        name: title
        text:
          - type: value
            values:
              - {type: col, header: itemTitleAlternate, method: value}

  - type: element
    name: titleInfo
    attrs: {type: alternative, displayLabel: Pembroke title}
    children:
      - type: element
        name: title
        text:
          - type: value
            values:
              - {type: col, header: itemTitleAlternatePembroke, method: value}

  - type: repeating
    method: name
    colprefix:
      - namePersonCreator
    colsuffixes:
      - suffix: LC
        defaults: {entry.authority: naf, entry.authorityURI: http://id.loc.gov/authorities/names.html}
      - suffix: FAST
        defaults: {entry.authority: fast, entry.authorityURI: http://id.worldcat.org/fast}
      - suffix: Local
        defaults: {entry.authority: local}
    defaults: {entry.role: creator}
    element:
      name: name
      attrs: {type: personal}
      conditionalattrs: 
        - key: authority
          text: 
            - type: value
              values:
                - {type: col, header: entry.authority, method: value}
        - key: valueURI
          text: 
            - type: value
              values:
                - {type: col, header: entry.valueURI, method: value}
        - key: authorityURI
          text: 
            - type: value
              values:
                - {type: col, header: entry.authorityURI, method: value}
      children:
        - type: element
          name: namePart
          attrs: {type: termsOfAddress}
          text:
          - type: value
            values:
              - {type: col, header: entry.prependTermOfAddress, method: value}
        - type: element
          name: namePart
          text:
          - type: value
            values:
              - {type: col, header: entry.name, method: value}
        - type: element
          name: namePart
          attrs: {type: termsOfAddress}
          text:
          - type: value
            values:
              - {type: col, header: entry.appendTermOfAddress, method: value}
        - type: element
          name: displayForm
          text:
          - type: value
            values:
              - {type: col, header: entry.displayForm, method: num}
        - type: element
          name: namePart
          attrs: {type: date}
          text:
          - type: value
            values:
              - {type: col, header: entry.date, method: value}
        - type: element
          name: affiliation
          text:
          - type: value
            values:
              - {type: col, header: entry.affiliation, method: num}
        - type: element
          name: role
          children:
          - type: element
            name: roleTerm
            attrs: {type: text, authority: marcrelator}
            text:
            - type: value
              values:
                - {type: col, header: entry.role, method: value}

  - type: repeating
    method: name
    colprefix:
      - nameCorpCreator
    colsuffixes:
      - suffix: LC
        defaults: {entry.authority: naf, entry.authorityURI: http://id.loc.gov/authorities/names.html}
      - suffix: FAST
        defaults: {entry.authority: fast, entry.authorityURI: http://id.worldcat.org/fast}
      - suffix: Local
        defaults: {entry.authority: local}
    defaults: {entry.role: creator}
    element:
      name: name
      attrs: {type: corporate}
      conditionalattrs: 
        - key: authority
          text: 
            - type: value
              values:
                - {type: col, header: entry.authority, method: value}
        - key: valueURI
          text: 
            - type: value
              values:
                - {type: col, header: entry.valueURI, method: value}
        - key: authorityURI
          text: 
            - type: value
              values:
                - {type: col, header: entry.authorityURI, method: value}
      children:
        - type: element
          name: namePart
          attrs: {type: termsOfAddress}
          text:
          - type: value
            values:
              - {type: col, header: entry.prependTermOfAddress, method: value}
        - type: element
          name: namePart
          text:
          - type: value
            values:
              - {type: col, header: entry.name, method: value}
        - type: element
          name: namePart
          attrs: {type: termsOfAddress}
          text:
          - type: value
            values:
              - {type: col, header: entry.appendTermOfAddress, method: value}
        - type: element
          name: namePart
          attrs: {type: date}
          text:
          - type: value
            values:
              - {type: col, header: entry.date, method: value}
        - type: element
          name: role
          children:
          - type: element
            name: roleTerm
            attrs: {type: text, authority: marcrelator}
            text:
            - type: value
              values:
                - {type: col, header: entry.role, method: value}

  - type: repeating
    method: name
    colprefix:
      - namePersonOther
    colsuffixes:
      - suffix: LC
        defaults: {entry.authority: naf, entry.authorityURI: http://id.loc.gov/authorities/names.html}
      - suffix: FAST
        defaults: {entry.authority: fast, entry.authorityURI: http://id.worldcat.org/fast}
      - suffix: Local
        defaults: {entry.authority: local}
    element:
      name: name
      attrs: {type: personal}
      conditionalattrs: 
        - key: authority
          text: 
            - type: value
              values:
                - {type: col, header: entry.authority, method: value}
        - key: valueURI
          text: 
            - type: value
              values:
                - {type: col, header: entry.valueURI, method: value}
        - key: authorityURI
          text: 
            - type: value
              values:
                - {type: col, header: entry.authorityURI, method: value}
      children:
        - type: element
          name: namePart
          attrs: {type: termsOfAddress}
          text:
          - type: value
            values:
              - {type: col, header: entry.prependTermOfAddress, method: value}
        - type: element
          name: namePart
          text:
          - type: value
            values:
              - {type: col, header: entry.name, method: value}
        - type: element
          name: namePart
          attrs: {type: termsOfAddress}
          text:
          - type: value
            values:
              - {type: col, header: entry.appendTermOfAddress, method: value}
        - type: element
          name: namePart
          attrs: {type: date}
          text:
          - type: value
            values:
              - {type: col, header: entry.date, method: value}
        - type: element
          name: role
          children:
          - type: element
            name: roleTerm
            attrs: {type: text, authority: marcrelator}
            text:
            - type: value
              values:
                - {type: col, header: entry.role, method: value}

  - type: element 
    name: typeOfResource 
    attrs: {authority: primo, authorityURI: "https://knowledge.exlibrisgroup.com/Primo/Product_Documentation/020Primo_VE/Primo_VE_(English)/100Loading_Records_from_External_Sources_into_Primo_VE/Configuring_Normalization_Rules_for_External_Resources_(Primo_VE)#Supported_Resource_Types_in_Primo_VE" }
    text:
      - type: value
        values:
          - {type: col, header: typeOfResource, method: value}
    conditionalattrs:
      - key: manuscript
        text:
          - type: ifpresent
            col: typeOfResourceManuscript
            values:
              - {type: value, text: "yes"}
      - key: collection
        text:
          - type: ifpresent
            col: typeOfResourceCollection
            values:
              - {type: value, text: "yes"}
              
  - type: repeating
    method: value
    colprefix:
      - genre
    colsuffixes:
      - suffix: AAT
        defaults: {entry.authority: aat, entry.authorityURI: https://www.getty.edu/research/tools/vocabularies/aat/}
      - suffix: LCSH
        defaults: {entry.authority: lcsh, entry.authorityURI: http://id.loc.gov/authorities/subjects.html}
      - suffix: Local
        defaults: {entry.authority: local}
      - suffix: RBGENR
        defaults: {entry.authority: rbgenr, entry.authorityURI: https://rbms.info/vocabularies/genre/alphabetical_list.htm}
    element:
      name: genre
      conditionalattrs: 
        - key: authority
          text: 
            - type: value
              values:
                - {type: col, header: entry.authority, method: value}
        - key: valueURI
          text: 
            - type: value
              values:
                - {type: col, header: entry.valueURI, method: value}
        - key: authorityURI
          text: 
            - type: value
              values:
                - {type: col, header: entry.authorityURI, method: value}
      text:
        - type: value
          values:
            - {type: col, header: entry.value, method: value}

  - type: element
    name: abstract
    attrs: {type: general, displayLabel: Scope and Contents note}
    text:
      - type: value
        values:
          - {type: col, header: noteScope, method: value}

  - type: element
    name: note
    attrs: {type: acquisition, displayLabel: Immediate form of acquisition}
    text:
      - type: value
        values:
          - {type: col, header: noteAccession, method: value}

  - type: element
    name: note
    attrs: {type: biographical/historical, displayLabel: Biographical/historical note}
    text:
      - type: value
        values:
          - {type: col, header: noteHistorical, method: value}

  - type: element
    name: note
    attrs: {type: general}
    text:
      - type: value
        values:
          - {type: col, header: noteGeneral, method: value}

  - type: element
    name: note
    attrs: {type: biographical/historical, displayLabel: Class year}
    text:
      - type: value
        values:
          - {type: col, header: noteHistoricalClassYear, method: value}

  - type: element
    name: note
    attrs: {type: venue}
    text:
      - type: value
        values:
          - {type: col, header: noteVenue, method: value}

  - type: element
    name: note
    attrs: {type: general, displayLabel: "Award received"}
    text:
      - type: value
        values:
          - {type: col, header: noteAwardReceived, method: value}

  - type: element
    name: note
    attrs: {type: general, displayLabel: "Award placement"}
    text:
      - type: value
        values:
          - {type: col, header: noteAwardPlacement, method: value}

  - type: element
    name: note
    attrs: {type: general, displayLabel: "Award date"}
    text:
      - type: value
        values:
          - {type: col, header: noteAwardDate, method: num}

  - type: element
    name: note
    conditions:
      - {type: global, code: includePreferredCitation}
    attrs: {type: preferredcitation}
    text:
      - type: ifpresent
        col: fileTitle
        values: 
          - {type: col, header: fileTitle}
      - type: ifpresent
        col: itemTitle
        values: 
          - {type: col, header: itemTitle}
      - type: ifpresent
        col: collection
        values: 
          - {type: value, text: ", "}
          - {type: col, header: collection}
      - type: ifpresent
        col: callNumber
        values: 
          - {type: value, text: ", "}
          - {type: col, header: callNumber}
      - type: value
        values: 
          - {type: value, text: ", Brown University Library"}

  - type: element
    name: originInfo
    children:
      - type: element
        name: publisher
        text:
        - type: value
          values:
            - {type: col, header: publisher, method: value}
      - type: element
        name: dateIssued
        conditionalattrs:
          - key: qualifier
            text: 
              - type: value
                values:
                  - {type: col, header: dateIssuedQualifier, method: value}
          - key: keyDate
            text: 
              - type: ifnotpresent
                col: dateIssuedEncoded
                values:
                  - {type: value, text: "yes"}
        text:
          - type: value
            values:
              - {type: col, header: dateIssuedText, method: num}
      - type: element
        name: dateIssued
        attrs: {encoding: w3cdtf}
        conditionalattrs:
          - key: qualifier
            text: 
              - type: value
                values:
                  - {type: col, header: dateIssuedQualifier, method: value}
          - key: keyDate
            text: 
              - type: ifnotpresent
                col: dateText
                values:
                  - {type: value, text: "yes"}
        text:
          - type: value
            values:
              - {type: col, header: dateIssuedEncoded, method: num}
      - type: element
        name: dateCreated
        conditionalattrs:
          - key: qualifier
            text: 
              - type: value
                values:
                  - {type: col, header: dateQualifier, method: value}
          - key: keyDate
            text: 
              - type: ifnotpresent
                col: dateStart
                values:
                  - {type: value, text: "yes"}
        text:
          - type: value
            values:
              - {type: col, header: dateText, method: num}
      - type: element
        name: dateCreated
        attrs: {encoding: w3cdtf, keyDate: "yes", point: start}
        conditionalattrs:
          - key: qualifier
            text: 
              - type: value
                values:
                  - {type: col, header: dateQualifier, method: value}
        text:
          - type: value
            values:
              - {type: col, header: dateStart, method: num}         
      - type: element
        name: dateCreated
        attrs: {encoding: w3cdtf, point: end}
        conditionalattrs:
          - key: qualifier
            text: 
              - type: value
                values:
                  - {type: col, header: dateQualifier, method: value}
        text:
          - type: value
            values:
              - {type: col, header: dateEnd, method: num}  
      - type: element
        name: place
        children:
          - type: element
            name: placeTerm
            attrs: {type: text}
            text:
            - type: value
              values:
                - {type: col, header: place, method: value}

  - type: repeating
    method: value
    cols:
      - language
    element:
      type: element
      name: language
      children:
        - type: element
          name: languageTerm
          attrs: {type: code, authority: iso639-2b}
          text:
            - type: value
              values:
                - {type: col, header: entry.value, method: lang}

  - type: element
    name: physicalDescription
    children:
      - type: element
        name: extent
        text:
          - type: value
            values:
              - {type: col, header: extentQuantity, method: value}     
      - type: element
        name: extent
        text:
          - type: value
            values:
              - {type: col, header: extentSize, method: value}   
      - type: element
        name: extent
        text:
          - type: value
            values:
              - {type: col, header: extentSpeed, method: value} 
      - type: element
        name: digitalOrigin
        text:
          - type: value
            values:
              - {type: col, header: digitalOrigin, method: value}
      - type: element
        name: form
        text:
          - type: value
            values:
              - {type: col, header: form, method: value}

  - type: element
    name: accessCondition
    attrs: {type: use and reproduction}
    text:
      - type: value
        values:
          - {type: col, header: useAndReproduction, method: value}

  - type: element
    name: accessCondition
    attrs: {type: rights statement}
    conditionalattrs:
      - key: "{http://www.w3.org/1999/xlink}href"
        text: 
          - type: value
            values:
              - {type: col, header: rightsStatementURI, method: value}
    text:
      - type: value
        values:
          - {type: col, header: rightsStatementText, method: value}

  - type: element
    name: accessCondition
    conditions:
      - {type: global, code: includeBrownDefaults}
    attrs: {type: restriction on access}
    text:
      - type: value
        values: 
          - {type: value, text: "Collection is open for research."}

  - type: element
    name: accessCondition
    attrs: {type: restriction on access}
    text:
      - type: value
        values: 
          - {type: col, header: restrictionOnAccess, method: value}

  - type: repeating
    method: name
    colprefix:
      - subjectNames
    colsuffixes:
      - suffix: LC
        defaults: {entry.authority: naf, entry.authorityURI: http://id.loc.gov/authorities/names.html}
      - suffix: FAST
        defaults: {entry.authority: fast, entry.authorityURI: http://id.worldcat.org/fast}
      - suffix: Local
        defaults: {entry.authority: local}
    element:
      name: subject
      children:
        - type: element
          name: name
          attrs: {type: personal}
          conditionalattrs: 
            - key: authority
              text: 
                - type: value
                  values:
                    - {type: col, header: entry.authority, method: value}
            - key: valueURI
              text: 
                - type: value
                  values:
                    - {type: col, header: entry.valueURI, method: value}
            - key: authorityURI
              text: 
                - type: value
                  values:
                    - {type: col, header: entry.authorityURI, method: value}
          children:
            - type: element
              name: namePart
              attrs: {type: termsOfAddress}
              text:
              - type: value
                values:
                  - {type: col, header: entry.prependTermOfAddress, method: value}
            - type: element
              name: namePart
              text:
              - type: value
                values:
                  - {type: col, header: entry.name, method: value}
            - type: element
              name: namePart
              attrs: {type: termsOfAddress}
              text:
              - type: value
                values:
                  - {type: col, header: entry.appendTermOfAddress, method: value}
            - type: element
              name: namePart
              attrs: {type: date}
              text:
              - type: value
                values:
                  - {type: col, header: entry.date, method: value}
            - type: element
              name: role
              children:
              - type: element
                name: roleTerm
                attrs: {type: text, authority: marcrelator}
                text:
                - type: value
                  values:
                    - {type: col, header: entry.role, method: value}

  - type: repeating
    method: name
    colprefix:
      - subjectCorp
    colsuffixes:
      - suffix: LC
        defaults: {entry.authority: naf, entry.authorityURI: http://id.loc.gov/authorities/names.html}
      - suffix: FAST
        defaults: {entry.authority: fast, entry.authorityURI: http://id.worldcat.org/fast}
      - suffix: Local
        defaults: {entry.authority: local}
    element:
      name: subject
      children:
        - type: element
          name: name
          attrs: {type: corporate}
          conditionalattrs: 
            - key: authority
              text: 
                - type: value
                  values:
                    - {type: col, header: entry.authority, method: value}
            - key: valueURI
              text: 
                - type: value
                  values:
                    - {type: col, header: entry.valueURI, method: value}
            - key: authorityURI
              text: 
                - type: value
                  values:
                    - {type: col, header: entry.authorityURI, method: value}
          children:
            - type: element
              name: namePart
              attrs: {type: termsOfAddress}
              text:
              - type: value
                values:
                  - {type: col, header: entry.prependTermOfAddress, method: value}
            - type: element
              name: namePart
              text:
              - type: value
                values:
                  - {type: col, header: entry.name, method: value}
            - type: element
              name: namePart
              attrs: {type: termsOfAddress}
              text:
              - type: value
                values:
                  - {type: col, header: entry.appendTermOfAddress, method: value}
            - type: element
              name: namePart
              attrs: {type: date}
              text:
              - type: value
                values:
                  - {type: col, header: entry.date, method: value}
            - type: element
              name: role
              children:
              - type: element
                name: roleTerm
                attrs: {type: text, authority: marcrelator}
                text:
                - type: value
                  values:
                    - {type: col, header: entry.role, method: value}

  - type: repeating
    method: value
    colprefix:
      - subjectTopics
    colsuffixes:
      - suffix: LC
        defaults: {entry.authority: lcsh, entry.authorityURI: http://id.loc.gov/authorities/subjects.html}
      - suffix: FAST
        defaults: {entry.authority: fast, entry.authorityURI: http://id.worldcat.org/fast}
      - suffix: Local
        defaults: {entry.authority: local}
      - suffix: FreedomNow
        defaults: {entry.authority: local, entry.displayLabel: "Freedom Now! keyword"}
    element:
      name: subject
      conditionalattrs: 
        - key: authority
          text: 
            - type: value
              values:
                - {type: col, header: entry.authority, method: value}
        - key: valueURI
          text: 
            - type: value
              values:
                - {type: col, header: entry.valueURI, method: value}
        - key: authorityURI
          text: 
            - type: value
              values:
                - {type: col, header: entry.authorityURI, method: value}
        - key: displayLabel
          text: 
            - type: value
              values:
                - {type: col, header: entry.displayLabel, method: value}
      children:
        - type: element
          name: topic
          text:
            - type: value
              values:
                - {type: col, header: entry.value, method: value}

  - type: repeating
    method: value
    colprefix:
      - subjectTitle
    colsuffixes:
      - suffix: LC
        defaults: {entry.authority: lcsh, entry.authorityURI: http://id.loc.gov/authorities/subjects.html}
      - suffix: FAST
        defaults: {entry.authority: fast, entry.authorityURI: http://id.worldcat.org/fast}
      - suffix: Local
        defaults: {entry.authority: local}
