{% for globalcondition in globalconditions %}
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" value="" name="{{globalcondition.get('code','')}}"
    id="{{globalcondition.get('code','')}}" {% if globalcondition.get('defaultvalue', False) %} checked {% endif %}>
  <label class="form-check-label" for="defaultsCheckbox">
    {{globalcondition.get("explanation","")}}
  </label>
</div>
{% endfor %}
